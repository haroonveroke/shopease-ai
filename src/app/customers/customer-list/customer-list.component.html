<div class="customer-list-container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Customers</mat-card-title>
    </mat-card-header>
    
    <mat-card-content>
      <div class="search-container">
        <mat-form-field appearance="outline" class="search-field">
          <mat-label>Search customers</mat-label>
          <input matInput 
                 placeholder="Search by name or email" 
                 (input)="search($any($event.target).value)">
          <mat-icon matSuffix>search</mat-icon>
        </mat-form-field>
      </div>

      <table mat-table [dataSource]="dataSource" class="customer-table">
        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Name</th>
          <td mat-cell *matCellDef="let customer">{{customer.name}}</td>
        </ng-container>

        <!-- Email Column -->
        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef>Email</th>
          <td mat-cell *matCellDef="let customer">{{customer.email}}</td>
        </ng-container>

        <!-- Registration Date Column -->
        <ng-container matColumnDef="registrationDate">
          <th mat-header-cell *matHeaderCellDef>Registration Date</th>
          <td mat-cell *matCellDef="let customer">{{formatDate(customer.registrationDate)}}</td>
        </ng-container>

        <!-- Total Orders Column -->
        <ng-container matColumnDef="totalOrders">
          <th mat-header-cell *matHeaderCellDef>Total Orders</th>
          <td mat-cell *matCellDef="let customer">{{customer.totalOrders}}</td>
        </ng-container>

        <!-- Status Column -->
        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef>Status</th>
          <td mat-cell *matCellDef="let customer">
            <span [class]="'status-badge ' + (customer.status === 'Active' ? 'active' : 'inactive')">
              {{customer.status}}
            </span>
          </td>
        </ng-container>

        <!-- Actions Column -->
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef>Actions</th>
          <td mat-cell *matCellDef="let customer">
            <button mat-icon-button [routerLink]="['/customers', customer.id]">
              <mat-icon>visibility</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </mat-card-content>
  </mat-card>
</div>
