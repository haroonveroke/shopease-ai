<div class="customer-list-container">
  <div class="page-header">
    <h1>Customers</h1>
  </div>

  <mat-card class="customer-card">
    <mat-card-content>
      <div class="filters-container">
        <mat-form-field appearance="outline" class="search-field">
          <mat-label>Search customers</mat-label>
          <input matInput 
                 placeholder="Search by name or email" 
                 (input)="search($any($event.target).value)">
          <mat-icon matSuffix>search</mat-icon>
        </mat-form-field>

        <mat-form-field appearance="outline" class="status-field">
          <mat-label>Status</mat-label>
          <mat-select (selectionChange)="filterByStatus($event.value)">
            <mat-option value="all">All</mat-option>
            <mat-option value="Active">Active</mat-option>
            <mat-option value="Inactive">Inactive</mat-option>
          </mat-select>
        </mat-form-field>
      </div>

      <div class="table-container">
        <table mat-table [dataSource]="dataSource" class="customer-table">
          <!-- Name Column -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Name</th>
            <td mat-cell *matCellDef="let customer">{{customer.name}}</td>
          </ng-container>

          <!-- Email Column -->
          <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef>Email</th>
            <td mat-cell *matCellDef="let customer">{{customer.email}}</td>
          </ng-container>

          <!-- Registration Date Column -->
          <ng-container matColumnDef="registrationDate">
            <th mat-header-cell *matHeaderCellDef>Registration Date</th>
            <td mat-cell *matCellDef="let customer">{{formatDate(customer.registrationDate)}}</td>
          </ng-container>

          <!-- Total Orders Column -->
          <ng-container matColumnDef="totalOrders">
            <th mat-header-cell *matHeaderCellDef>Total Orders</th>
            <td mat-cell *matCellDef="let customer">{{customer.totalOrders}}</td>
          </ng-container>

          <!-- Status Column -->
          <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef>Status</th>
            <td mat-cell *matCellDef="let customer">
              <span [class]="'status-badge ' + (customer.status === 'Active' ? 'active' : 'inactive')">
                {{customer.status}}
              </span>
            </td>
          </ng-container>

          <!-- Actions Column -->
          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>Actions</th>
            <td mat-cell *matCellDef="let customer">
              <button mat-icon-button [routerLink]="['/customers', customer.id]" matTooltip="View Details">
                <mat-icon>visibility</mat-icon>
              </button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </div>
    </mat-card-content>
  </mat-card>
</div>
