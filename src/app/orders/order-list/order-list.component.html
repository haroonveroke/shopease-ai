<div class="orders-container">
  <h1 class="page-title">My Orders</h1>
  
  <div class="orders-grid">
    <mat-card *ngFor="let order of orders" class="order-card">
      <mat-card-header>
        <mat-card-title>Order #{{ order.id }}</mat-card-title>
        <mat-card-subtitle>{{ order.date | date:'mediumDate' }}</mat-card-subtitle>
      </mat-card-header>
      
      <mat-card-content>
        <div class="order-info">
          <p class="total-amount">Total: ${{ order.totalAmount | number:'1.2-2' }}</p>
          <mat-chip [color]="getStatusColor(order.status)" selected>
            {{ order.status }}
          </mat-chip>
        </div>
        
        <div class="order-items">
          <p class="items-label">Items:</p>
          <ul>
            <li *ngFor="let item of order.items">
              {{ item.name }} ({{ item.quantity }} x ${{ item.price }})
            </li>
          </ul>
        </div>
      </mat-card-content>
      
      <mat-card-actions>
        <button mat-raised-button color="primary" [routerLink]="['/orders', order.id]">
          View Details
        </button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
