<div class="auth-container">
  <mat-card class="auth-card">
    <div class="auth-header">
      <h1 class="logo-text">Welcome back to <span class="highlight">ShopEase</span></h1>
      <p class="subtitle">Your one-stop destination for all your shopping needs.</p>
    </div>

    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="mb-3">
          <div class="input-group">
            <span class="input-group-text"><i class="material-icons">email</i></span>
            <input type="email" class="form-control" id="email" formControlName="email" placeholder="Enter your email">
          </div> 
          <div class="invalid-feedback" *ngIf="loginForm.get('email')?.hasError('required')">
            Email is required
          </div>
          <div class="invalid-feedback" *ngIf="loginForm.get('email')?.hasError('email')">
            Please enter a valid email
          </div>
        </div>

        <div class="mb-3">
          <div class="input-group">
            <span class="input-group-text">
              <i class="material-icons">lock</i>
            </span>
          
            <input
              [type]="showPassword ? 'text' : 'password'"
              class="form-control"
              id="password"
              formControlName="password"
              placeholder="Enter your password"
            >
          
            <span class="input-group-text" (click)="togglePasswordVisibility()" style="cursor: pointer;">
              <i class="material-icons">
                {{ showPassword ? 'visibility_off' : 'visibility' }}
              </i>
            </span>
          </div>          
        </div>

        <div class="error-message mb-3" *ngIf="errorMessage">
          {{ errorMessage }}
        </div>

        <div class="auth-actions">
          <button type="submit" class="btn btn-primary w-100" [disabled]="!loginForm.valid || isLoading">
            <span *ngIf="!isLoading">Sign In</span>
            <div class="spinner-border spinner-border-sm" *ngIf="isLoading" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
          </button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
