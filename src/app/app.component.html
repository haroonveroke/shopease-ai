<div class="container mt-5">
  <h2>Button Examples</h2>
  
  <!-- Bootstrap Buttons -->
  <div class="mb-4">
    <h3>Bootstrap Buttons</h3>
    <button class="btn btn-primary me-2">Primary</button>
    <button class="btn btn-secondary me-2">Secondary</button>
    <button class="btn btn-success me-2">Success</button>
    <button class="btn btn-danger me-2">Danger</button>
    <button class="btn btn-warning me-2">Warning</button>
    <button class="btn btn-info me-2">Info</button>
  </div>

  <!-- Angular Material Buttons -->
  <div class="mb-4">
    <h3>Angular Material Buttons</h3>
    <button mat-button color="primary">
      <mat-icon>favorite</mat-icon>
      Basic
    </button>
    <button mat-raised-button color="primary" class="ms-2">
      <mat-icon>thumb_up</mat-icon>
      Raised
    </button>
    <button mat-stroked-button color="primary" class="ms-2">
      <mat-icon>star</mat-icon>
      Stroked
    </button>
    <button mat-flat-button color="primary" class="ms-2">
      <mat-icon>check_circle</mat-icon>
      Flat
    </button>
    <button mat-fab color="primary" class="ms-2">
      <mat-icon>add</mat-icon>
    </button>
    <button mat-mini-fab color="primary" class="ms-2">
      <mat-icon>edit</mat-icon>
    </button>
  </div>
</div>
